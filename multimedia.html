<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
</head>

<body>
    <h1>Multimedia ejemplos</h1>
    <h2>Imagen</h2>
    <img src="Imagenes/Dektop.jpg" alt="Retrato de mi">
    <br />
    <picture>
        <source srcset="Imagenes/Dektop.jpg" media="(min-width:720px)">
        <img src="Imagenes/Movil.jpg" alt="Retrato de mi">
    </picture>
    <br />
    <img src="Imagenes/hipo.svg" alt="Vectorial de hipopotamo">
    <h2>Video y audio</h2>
    <h3>Video</h3>
    <video controls >
        <source srcset="Media/mov_bbb.ogg" type="video/ogg">
        <source src="Media/mov_bbb.mp4" type="video/mp4">
    </video>
    <h3>Media</h3>
    <audio controls>
        <source srcset="Media/horse.ogg" type="audio/ogg">
        <source src="Media/horse.mp3" type="audio/mp3">
    </audio>
</body>

</html>
